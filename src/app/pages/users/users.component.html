<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success btn-sm" type="button"
        data-bs-toggle="modal" data-bs-target="#CreateUserModal">
        Create new User</button>
    </div>
</div>
<div class="row">
    <div class="col-3" *ngFor="let user of userList">
        <div class="card">
            <div class="card-header bg-success">
                {{user.fullName}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        {{user.emailId}}
                    </div>
                    <div class="col-6">
                        {{user.password}}
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-6">
                        <!-- <button class="btn btn-success btn-sm">Edit</button> -->
                        <button class="btn btn-success btn-sm" type="button"
                            data-bs-toggle="modal" data-bs-target="#EditProjectModal">
                            Edit
                        </button>
                    </div>
                    <div class="col-6">
                        <!-- <button class="btn btn-danger btn-sm" data-bs-target="#DeleteUserModal">Delete</button> -->
                        <!-- <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#DeleteUserModal"
                            data-bs-whatever="user.userId"
                        >Delete</button> -->
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#DeleteUserModal" 
                        (click)="ConfirmDeleteModal(user.userId)" 
                        >Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="CreateUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="CreateUserModalLabel">Edit user</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <label for="userfullName">Full Name</label>
                    <input type="text" name="fullName" class="form-control" [(ngModel)]="userObj.fullName">
                </div>
                <div class="col-6">
                    <label for="emailId">Email id</label>
                    <input type="text" name="email Id" class="form-control" [(ngModel)]="userObj.emailId">
                </div>
                <div class="col-8">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="userObj.password">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSave()">Save changes</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="DeleteUserModal" 
    data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete User</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>                     
        <div class="modal-body">
          <p>Are you sure you want to delete {{userToDeleteName }} user?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(userToDelete.userId)" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
